<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Levels</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 36px;
      text-shadow: 2px 2px 4px #000000;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .level {
      width: 150px;
      height: 100px;
      background-color: #333;
      border: 2px solid #444;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: 0.2s;
      user-select: none;
    }

    .level:hover {
      background-color: #444;
    }

    .level.selected {
      border-color: #4caf50;
      background-color: #2e7d32;
    }

    .level.highlighted {
      border-color: #2196f3; /* blue */
      background-color: #1565c0;
    }

    .checkmark {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 20px;
      display: none;
    }

    .level.selected .checkmark {
      display: block;
    }

    /* Floating Add Button */
    .add-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 32px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
      transition: 0.3s;
      z-index: 20;
    }

    .add-button:hover {
      background-color: #45a049;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    .modal-content input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }

    .modal-content button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .modal-content button:hover {
      background-color: #45a049;
    }

    .modal-close {
      align-self: flex-end;
      background: transparent;
      color: white;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }

    .info {
      color: #888;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .random-buttons {
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
    }

    .random-buttons button {
      background-color: #2196f3;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .random-buttons button:hover {
      background-color: #1976d2;
    }

    /* Bottom left target text */
    #targetText {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: #2196f3;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
      user-select: none;
      z-index: 30;
    }
  </style>
</head>
<body>

  <h1>üåü All Levels</h1>
  <div class="info">üí° Shift + click on a level = delete</div>

  <div class="random-buttons">
    <button id="random1">1 Random Level</button>
    <button id="random2">2 Random Levels</button>
    <button id="random3">3 Random Levels</button>
  </div>

  <div class="grid" id="levelGrid"></div>

  <!-- Add Level Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">‚úñ</button>
      <input type="text" id="emojiInput" placeholder="Emoji (e.g. üé°)" maxlength="2" required />
      <input type="text" id="nameInput" placeholder="Level Name (e.g. Carnival)" required />
      <button id="submitLevel">Add Level</button>
    </div>
  </div>

  <!-- Floating Add Button -->
  <button class="add-button" id="openModal">+</button>

  <!-- Target text area -->
  <div id="targetText"></div>

  <script>
    const levelGrid = document.getElementById("levelGrid");
    const openModal = document.getElementById("openModal");
    const closeModal = document.getElementById("closeModal");
    const modal = document.getElementById("modal");
    const emojiInput = document.getElementById("emojiInput");
    const nameInput = document.getElementById("nameInput");
    const submitLevel = document.getElementById("submitLevel");

    const random1Btn = document.getElementById("random1");
    const random2Btn = document.getElementById("random2");
    const random3Btn = document.getElementById("random3");
    const targetText = document.getElementById("targetText");

    let levels = JSON.parse(localStorage.getItem("levels")) || [
      "üèöÔ∏è House", "üåÄ Paths", "üéµ Celestial", "üè® Hotel", "üèîÔ∏è Heights",
      "üè∞ Castle", "üöâ Station", "üï≥Ô∏è Sewer", "üåÄ Maze", "üé¨ Studio",
      "üï≥Ô∏è Cave", "üö™ Doors", "üåä Sea", "üçî Toilet", "üå≥ Outside",
      "ü¶† Microworld", "üèä Pool", "üèòÔ∏è City", "‚ö∞Ô∏è Morgue"
    ];

    let selected = JSON.parse(localStorage.getItem("selectedLevels")) || [];
    let highlighted = [];

    let animationInterval = null;
    let animationTimeout = null;

    function save() {
      localStorage.setItem("levels", JSON.stringify(levels));
      localStorage.setItem("selectedLevels", JSON.stringify(selected));
    }

    function getRandomIndices(count, excludeIndices) {
      let available = [];
      for (let i = 0; i < levels.length; i++) {
        if (!excludeIndices.includes(i)) available.push(i);
      }
      let result = [];
      count = Math.min(count, available.length);
      while (result.length < count) {
        let r = available[Math.floor(Math.random() * available.length)];
        if (!result.includes(r)) result.push(r);
      }
      return result;
    }

    function renderLevels() {
      levelGrid.innerHTML = "";
      levels.forEach((text, index) => {
        const div = document.createElement("div");
        div.className = "level";

        if (selected.includes(index)) {
          div.classList.add("selected");
        } else if (highlighted.includes(index)) {
          div.classList.add("highlighted");
        }

        div.innerHTML = `${text} <span class="checkmark">‚úÖ</span>`;

        div.addEventListener("click", (e) => {
          if (highlighted.includes(index)) {
            highlighted = highlighted.filter(i => i !== index);
            renderLevels();
            return;
          }

          if (e.shiftKey) {
            if (confirm(`Delete level "${text}"?`)) {
              levels.splice(index, 1);
              selected = selected.filter(i => i !== index);
              highlighted = [];
              // Adjust selected indices because levels shifted
              selected = selected.filter(i => i < levels.length);
              save();
              renderLevels();
            }
          } else {
            if (selected.includes(index)) {
              selected = selected.filter(i => i !== index);
            } else {
              selected.push(index);
            }
            highlighted = [];
            save();
            renderLevels();
          }
        });

        levelGrid.appendChild(div);
      });
    }

    openModal.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
      emojiInput.value = "";
      nameInput.value = "";
    });

    submitLevel.addEventListener("click", () => {
      const emoji = emojiInput.value.trim();
      const name = nameInput.value.trim();
      if (emoji && name) {
        levels.push(`${emoji} ${name}`);
        save();
        renderLevels();
        modal.style.display = "none";
        emojiInput.value = "";
        nameInput.value = "";
      }
    });

    function stopAnimation() {
      if (animationInterval) {
        clearInterval(animationInterval);
        animationInterval = null;
      }
      if (animationTimeout) {
        clearTimeout(animationTimeout);
        animationTimeout = null;
      }
    }

    function startAnimation(count) {
      stopAnimation();
      targetText.textContent = "";
      // –∫–∞–∂–¥—ã–µ 250ms –º–µ–Ω—è–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É —Å–ª—É—á–∞–π–Ω—ã—Ö —É—Ä–æ–≤–Ω–µ–π
      animationInterval = setInterval(() => {
        highlighted = getRandomIndices(count, selected);
        renderLevels();
      }, 250);

      // —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      animationTimeout = setTimeout(() => {
        stopAnimation();

        if (highlighted.length === 0) {
          targetText.textContent = "Our target: none";
        } else {
          // –ü–æ–ª—É—á–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏—è —É—Ä–æ–≤–Ω–µ–π –±–µ–∑ —ç–º–æ–¥–∂–∏ (–æ—Å—Ç–∞–≤–∏–º —Ç–µ–∫—Å—Ç –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –ø—Ä–æ–±–µ–ª–∞)
          let names = highlighted.map(i => {
            let full = levels[i];
            let spaceIdx = full.indexOf(' ');
            return spaceIdx >= 0 ? full.slice(spaceIdx + 1) : full;
          });
          targetText.textContent = "Our target: " + names.join(", ");
        }
        // –°–±—Ä–æ—Å–∏–º highlighted, —á—Ç–æ–±—ã –Ω–µ –≤–∏—Å–µ–ª–∏ —Å–∏–Ω–∏–µ –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        // highlighted = [];
        // renderLevels();
      }, 10000);
    }

    random1Btn.addEventListener("click", () => {
      startAnimation(1);
    });

    random2Btn.addEventListener("click", () => {
      startAnimation(2);
    });

    random3Btn.addEventListener("click", () => {
      startAnimation(3);
    });

    renderLevels();
  </script>

</body>
</html>
