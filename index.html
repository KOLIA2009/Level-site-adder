<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Levels</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 36px;
      text-shadow: 2px 2px 4px #000000;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç—Ä—ë—Ö —Å—Ç–æ–ª–±—Ü–æ–≤ */
    .columns-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 960px;
      justify-content: center;
    }

    /* –ö–∞–∂–¥—ã–π —Å—Ç–æ–ª–±–µ—Ü */
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .column h2 {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 24px;
      color: #2196f3;
      text-shadow: 1px 1px 2px #000;
    }

    /* –°–µ—Ç–∫–∏ —É—Ä–æ–≤–Ω–µ–π –≤–Ω—É—Ç—Ä–∏ —Å—Ç–æ–ª–±—Ü–æ–≤ */
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }

    .level {
      width: 150px;
      height: 100px;
      background-color: #333;
      border: 2px solid #444;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: 0.2s;
      user-select: none;
      flex-direction: column;
      padding: 6px 10px;
      box-sizing: border-box;
    }

    .level:hover {
      background-color: #444;
    }

    .level.selected {
      border-color: #4caf50;
      background-color: #2e7d32;
    }

    .level.highlighted {
      border-color: #2196f3; /* blue */
      background-color: #1565c0;
    }

    .checkmark {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 20px;
      display: none;
    }

    .level.selected .checkmark {
      display: block;
    }

    /* –ö–Ω–æ–ø–∫–∞ –º–µ–Ω—é —Å —Ç—Ä–µ–º—è —Ç–æ—á–∫–∞–º–∏ */
    .menu-button {
      position: absolute;
      top: 6px;
      left: 10px;
      background: transparent;
      border: none;
      color: #ccc;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }

    .menu-button:hover {
      color: white;
    }

    /* –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è */
    .edit-popup {
      position: absolute;
      top: 30px;
      left: 10px;
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #000;
      z-index: 50;
      width: 130px;
      display: none;
      flex-direction: column;
      gap: 6px;
      font-size: 14px;
    }

    .edit-popup input[type="text"],
    .edit-popup select {
      width: 100%;
      padding: 5px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      background-color: #444;
      color: white;
      box-sizing: border-box;
    }

    .edit-popup button {
      padding: 6px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .edit-popup button:hover {
      background-color: #45a049;
    }

    /* Floating Add Button */
    .add-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 32px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
      transition: 0.3s;
      z-index: 20;
    }

    .add-button:hover {
      background-color: #45a049;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 320px;
    }

    .modal-content input,
    .modal-content select {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
    }

    .modal-content button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .modal-content button:hover {
      background-color: #45a049;
    }

    .modal-close {
      align-self: flex-end;
      background: transparent;
      color: white;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }

    .info {
      color: #888;
      font-size: 14px;
      margin-bottom: 10px;
      max-width: 960px;
      text-align: center;
    }

    .random-buttons {
      margin-bottom: 10px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 960px;
      width: 100%;
    }

    .random-buttons button {
      background-color: #2196f3;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .random-buttons button:hover {
      background-color: #1976d2;
    }

    #lengthSelector {
      background-color: #333;
      border-radius: 8px;
      color: white;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      border: 2px solid #2196f3;
      user-select: none;
      min-width: 120px;
    }

    /* Bottom left target text */
    #targetText {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: #2196f3;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
      user-select: none;
      z-index: 30;
      max-width: 90vw;
      word-wrap: break-word;
    }

    /* Length label on each level */
    .level-length {
      margin-top: 6px;
      font-size: 12px;
      color: #aaa;
      font-weight: normal;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>üåü All Levels</h1>
  <div class="info">üí° Shift + click on a level = delete</div>

  <div class="random-buttons">
    <button id="random1">1 Random Level</button>
    <button id="random2">2 Random Levels</button>
    <button id="random3">3 Random Levels</button>

    <select id="lengthSelector" title="Select length for random levels">
      <option value="short">Short</option>
      <option value="medium" selected>Medium</option>
      <option value="long">Long</option>
    </select>
  </div>
  <div style="color:#888; margin-bottom: 20px;" id="lengthInfo">Selecting: Medium length levels</div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è 3 –∫–æ–ª–æ–Ω–æ–∫ -->
  <div class="columns-container">
    <div class="column" id="shortColumn">
      <h2>Short</h2>
      <div class="grid" id="shortGrid"></div>
    </div>
    <div class="column" id="mediumColumn">
      <h2>Medium</h2>
      <div class="grid" id="mediumGrid"></div>
    </div>
    <div class="column" id="longColumn">
      <h2>Long</h2>
      <div class="grid" id="longGrid"></div>
    </div>
  </div>

  <!-- Add Level Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">‚úñ</button>
      <input type="text" id="emojiInput" placeholder="Emoji (e.g. üé°)" maxlength="2" required />
      <input type="text" id="nameInput" placeholder="Level Name (e.g. Carnival)" required />
      <select id="lengthInput" required>
        <option value="" disabled selected>Select length</option>
        <option value="short">Short</option>
        <option value="medium">Medium</option>
        <option value="long">Long</option>
      </select>
      <button id="submitLevel">Add Level</button>
    </div>
  </div>

  <!-- Floating Add Button -->
  <button class="add-button" id="openModal">+</button>

  <!-- Target text area -->
  <div id="targetText"></div>

  <script>
    const shortGrid = document.getElementById("shortGrid");
    const mediumGrid = document.getElementById("mediumGrid");
    const longGrid = document.getElementById("longGrid");

    const openModal = document.getElementById("openModal");
    const closeModal = document.getElementById("closeModal");
    const modal = document.getElementById("modal");
    const emojiInput = document.getElementById("emojiInput");
    const nameInput = document.getElementById("nameInput");
    const lengthInput = document.getElementById("lengthInput");
    const submitLevel = document.getElementById("submitLevel");

    const random1Btn = document.getElementById("random1");
    const random2Btn = document.getElementById("random2");
    const random3Btn = document.getElementById("random3");
    const lengthSelector = document.getElementById("lengthSelector");
    const lengthInfo = document.getElementById("lengthInfo");
    const targetText = document.getElementById("targetText");

    // Levels and lengths
    let levels = JSON.parse(localStorage.getItem("levels")) || [
      "üèöÔ∏è House", "üåÄ Paths", "üéµ Celestial", "üè® Hotel", "üèîÔ∏è Heights",
      "üè∞ Castle", "üöâ Station", "üï≥Ô∏è Sewer", "üåÄ Maze", "üé¨ Studio",
      "üï≥Ô∏è Cave", "üö™ Doors", "üåä Sea", "üçî Toilet", "üå≥ Outside",
      "ü¶† Microworld", "üèä Pool", "üèòÔ∏è City", "‚ö∞Ô∏è Morgue"
    ];

    const shortLevels = ["house", "hotel", "celestial", "station", "toilet"];
    const mediumLevels = ["paths", "heights", "sewer", "maze", "cave", "door", "outside", "studio", "morgue", "pool"];

    let lengthByIndex = JSON.parse(localStorage.getItem("lengthByIndex")) || [];

    if (lengthByIndex.length !== levels.length) {
      lengthByIndex = levels.map(lvl => {
        let lowerName = lvl.toLowerCase();
        let spaceIdx = lowerName.indexOf(" ");
        let namePart = spaceIdx >= 0 ? lowerName.slice(spaceIdx + 1) : lowerName;
        if (shortLevels.includes(namePart)) return "short";
        if (mediumLevels.includes(namePart)) return "medium";
        return "long";
      });
      localStorage.setItem("lengthByIndex", JSON.stringify(lengthByIndex));
    }

    let selected = JSON.parse(localStorage.getItem("selectedLevels")) || [];
    let highlighted = [];

    let animationInterval = null;
    let animationTimeout = null;

    let editingIndex = null;

    function save() {
      localStorage.setItem("levels", JSON.stringify(levels));
      localStorage.setItem("lengthByIndex", JSON.stringify(lengthByIndex));
      localStorage.setItem("selectedLevels", JSON.stringify(selected));
    }

    // Close any open edit popups
    function closeAllEditPopups() {
      document.querySelectorAll(".edit-popup").forEach(popup => {
        popup.style.display = "none";
      });
      editingIndex = null;
    }

    // Render one level square
    function createLevelDiv(text, lengthLabel, index) {
      const div = document.createElement("div");
      div.className = "level";

      if (selected.includes(index)) {
        div.classList.add("selected");
      } else if (highlighted.includes(index)) {
        div.classList.add("highlighted");
      }

      let spaceIdx = text.indexOf(" ");
      let emoji = spaceIdx >= 0 ? text.slice(0, spaceIdx) : "";
      let name = spaceIdx >= 0 ? text.slice(spaceIdx + 1) : text;

      div.innerHTML = `
        <button class="menu-button" title="Edit level">‚ãÆ</button>
        <div>${emoji} ${name}</div>
        <div class="level-length">${lengthLabel.charAt(0).toUpperCase() + lengthLabel.slice(1)}</div>
        <span class="checkmark">‚úÖ</span>
      `;

      const menuBtn = div.querySelector(".menu-button");

      // Create edit popup
      const editPopup = document.createElement("div");
      editPopup.className = "edit-popup";
      editPopup.innerHTML = `
        <input type="text" class="edit-name" value="${name}" />
        <select class="edit-length">
          <option value="short" ${lengthLabel === "short" ? "selected" : ""}>Short</option>
          <option value="medium" ${lengthLabel === "medium" ? "selected" : ""}>Medium</option>
          <option value="long" ${lengthLabel === "long" ? "selected" : ""}>Long</option>
        </select>
        <button class="save-edit">Save</button>
      `;

      div.appendChild(editPopup);

      menuBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        // Close other popups first
        closeAllEditPopups();
        // Toggle current popup
        if (editPopup.style.display === "flex") {
          editPopup.style.display = "none";
          editingIndex = null;
        } else {
          editPopup.style.display = "flex";
          editingIndex = index;
          // Position popup so it doesn't overflow
          const rect = div.getBoundingClientRect();
          const popupRect = editPopup.getBoundingClientRect();
          if (rect.left + popupRect.width > window.innerWidth) {
            editPopup.style.left = (window.innerWidth - popupRect.width - rect.left) + "px";
          } else {
            editPopup.style.left = "10px";
          }
        }
      });

      // Save edit button
      editPopup.querySelector(".save-edit").addEventListener("click", (e) => {
        e.stopPropagation();
        const newName = editPopup.querySelector(".edit-name").value.trim();
        const newLength = editPopup.querySelector(".edit-length").value;
        if (!newName) {
          alert("Please enter a name.");
          return;
        }
        // Update level text preserving emoji
        levels[index] = `${emoji} ${newName}`;
        lengthByIndex[index] = newLength;
        save();
        closeAllEditPopups();
        renderLevels();
      });

      div.addEventListener("click", (e) => {
        // If click not on menu or popup, handle selection or delete
        if (highlighted.includes(index)) {
          highlighted = highlighted.filter(i => i !== index);
          renderLevels();
          return;
        }

        if (e.target === menuBtn || editPopup.contains(e.target)) {
          // Click inside menu or popup - do nothing here
          return;
        }

        if (e.shiftKey) {
          if (confirm(`Delete level "${name}"?`)) {
            levels.splice(index, 1);
            lengthByIndex.splice(index, 1);
            selected = selected.filter(i => i !== index);
            highlighted = [];
            selected = selected.filter(i => i < levels.length);
            save();
            renderLevels();
          }
        } else {
          if (selected.includes(index)) {
            selected = selected.filter(i => i !== index);
          } else {
            selected.push(index);
          }
          highlighted = [];
          save();
          renderLevels();
        }
      });

      return div;
    }

    // Render levels into 3 columns
    function renderLevels() {
      shortGrid.innerHTML
